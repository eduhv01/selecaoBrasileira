<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogadores - Seleção Brasileira</title>
    <link rel="stylesheet" href="assets/jogadores.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="barra-navegacao">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Flag_of_Brazil.svg/200px-Flag_of_Brazil.svg.png" alt="Bandeira do Brasil">
        </div>
        <ul class="menu">
            <li><a href="index.html">Início</a></li>
            <li><a href="titulos.html">Títulos</a></li>
            <li><a href="jogadores.html" class="ativo">Jogadores</a></li>
            <li><a href="historia.html">História</a></li>
            <li><a href="brasileirao.html">Brasileirão</a></li>
        </ul>
    </nav>

    <main class="conteudo-principal">
        <div class="container">
            <h1 class="titulo-pagina">Ídolos da Seleção</h1>
            
            <section class="lista-jogadores">
                <div class="jogador-card">
                    <div class="jogador-imagem-container">
                        <img src="assets/img/Neymar.jpg" alt="Neymar Jr" class="jogador-imagem">
                        <span class="numero-camisa">10</span>
                    </div>
                    <div class="jogador-info">
                        <h3>Neymar Jr</h3>
                        <p>Atacante</p>
                        <p>31 anos</p>
                        <div class="jogador-stats">
                            <span><i class="fas fa-star"></i> 128 jogos</span>
                            <span><i class="fas fa-futbol"></i> 79 gols</span>
                        </div>
                    </div>
                </div>
                
                <div class="jogador-card">
                    <div class="jogador-imagem-container">
                        <img src="assets/img/Ronaldo.jpg" alt="Ronaldo Fenômeno" class="jogador-imagem">
                        <span class="numero-camisa">9</span>
                    </div>
                    <div class="jogador-info">
                        <h3>Ronaldo Fenômeno</h3>
                        <p>Atacante</p>
                        <p>46 anos (aposentado)</p>
                        <div class="jogador-stats">
                            <span><i class="fas fa-star"></i> 105 jogos</span>
                            <span><i class="fas fa-futbol"></i> 67 gols</span>
                        </div>
                    </div>
                </div>
                
                <div class="jogador-card">
                    <div class="jogador-imagem-container">
                        <img src="assets/img/Kaka.jpg" alt="Kaká" class="jogador-imagem">
                        <span class="numero-camisa">8</span>
                    </div>
                    <div class="jogador-info">
                        <h3>Kaká</h3>
                        <p>Meio-campista</p>
                        <p>41 anos (aposentado)</p>
                        <div class="jogador-stats">
                            <span><i class="fas fa-star"></i> 95 jogos</span>
                            <span><i class="fas fa-futbol"></i> 31 gols</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

</body>
</html>
